<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        #addTaskButton {
            padding: 10px 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        .deleteButton {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .deleteButton:hover {
            background: darkred;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" aria-label="New task" placeholder="Add a new task..." />
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList" aria-live="polite"></ul>
    <div id="emptyState" class="empty-state" aria-hidden="true">No tasks available. Add a task to get started!</div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');

        let tasks = []; // Array to hold tasks

        // Function to render tasks
        function renderTasks() {
            // Clear the current task list
            taskList.innerHTML = '';
            if (tasks.length === 0) {
                // Show empty state if no tasks
                emptyState.setAttribute('aria-hidden', 'false');
            } else {
                emptyState.setAttribute('aria-hidden', 'true');
                // Populate the task list
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.textContent = task.text;
                    if (task.completed) {
                        li.classList.add('completed'); // Mark as completed
                    }
                    // Create a checkbox for completing task
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => {
                        task.completed = checkbox.checked; // Update completed status
                        renderTasks(); // Re-render tasks
                    });
                    li.prepend(checkbox);
                    
                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.className = 'deleteButton';
                    deleteButton
